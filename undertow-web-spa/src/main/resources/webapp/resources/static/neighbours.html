    let url = '/api/neighbours?cname=' + name;
    let response = await fetch(url)
        .then(res => res.json())
        .then(json => {
            return json;

        })
        .catch(function(error) {
            console.log(error);
        });

    document.getElementById("output").innerHTML = json2Table(response);


});

function json2Table(json) {

  let headerRow = `<tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Action</th>
                    </tr>`

  let rows = json
    .map(city => {
      return `
              <tr>

                <td>${city.id}</td>
                <td>${city.name}</td>
                <td>
                   <button onclick='addToRoute(${city.name})'>Add to route</button>
                </td>

              </tr>
              `
    });

  const table = `
	<table>
		<thead>
			<tr>${headerRow}</tr>
		<thead>
		<tbody>
			${rows.join('')}
		<tbody>
	<table>`;

  return table;
}
