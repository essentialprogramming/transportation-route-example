<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>

    <meta http-equiv="Cache-Control" content="no-store" />
    <meta charset="UTF-8">

    <script src="/js/header.js"></script>
    <script src="/js/utils.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id='output'></div>

<script>

    docReady(async function () {

        let items = await fetch('/api/cities')
            .then(res => res.json())
            .then(json => {
                return json;
            })
            .catch(function(error) {
                console.log(error);
            });

        document.getElementById("output").innerHTML = json2Table(items);


        let initUrl = '/api/neighbours/init';
        let result = await fetch(initUrl,{method: 'GET'} )
            .then(res => res.json())
            .then(json => {
                return json;

            })
            .catch(function(error) {
                console.log(error);
            });
    });

    function json2Table(json) {

        let headerRow = `<tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Action</th>
                     </tr>`

        let rows = json
            .map(city => {
                return `
              <tr>

                <td>${city.id}</td>
                <td>${city.name}</td>
                <td>
                   <button onclick="addToRoute('${city.name}')">Start</button>
                </td>

              </tr>
              `
            });

        const table = `
        	<table>
		      <thead>
		    	<tr>${headerRow}</tr>
		      <thead>
		      <tbody>
		    	${rows.join('')}
		      <tbody>
	        <table>
        `;

        return table;
    }

async function addToRoute(cityName){

let addUrl = 'api/neighbours?cname=' + cityName;

    let result = await fetch(addUrl,{method: 'POST'} )
        .then(res => res.json())
        .then(json => {
            return json;

        })
        .catch(function(error) {
            console.log(error);
        });

    window.location=`/neighbours?cname=${result.response.cname}`;
}

</script>

</body>
</html>
