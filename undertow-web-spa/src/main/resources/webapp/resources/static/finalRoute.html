<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Route</title>

    <meta http-equiv="Cache-Control" content="no-store" />

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h2> Final route: </h2>
<ul id="list"></ul>
<div id="route"></div>

<script>

     let ul = document.getElementById("list");
     document.getElementById("route").appendChild(ul);

     let items;
     fetch('/api/city/route')
                         .then(res => res.json())
                         .then(json => {
                                items = json
                                items.forEach(function(city){
                                    let li = document.createElement('li')
                                    ul.appendChild(li)
                                    li.innerHTML += city.name
                            })
                         })
                         .catch(function(error) {
                                console.log(error);
                         });

</script>

<input type="button" onclick="window.location='/cities';" value="Create new route" />

</body>
</html>
